<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="studentInfo/layout/basic">

<th:block layout:fragment="script">
	<script>
		function foo(){
			alert('서브밋!');
		}
		function getidd() {
			var sid = $('#sid').val();
			// id

			$.ajax({
				url: "/getStudentInfo",
				type: "POST",
				data: sid,
				dataType:'json',
				contentType:'application/json; charset=utf-8',
				success: function (fragment) {
					if (fragment.sid== null) {
						$("#resTA").val("정보 없음");
					} else {
						var str = fragment.nickname + "\r\n";
						str += fragment.department + "\r\n";
						str += fragment.email + "\r\n";
						$("#resTA").val(str);
					}
				},
				error: function (error) {
					alert(JSON.stringify(error));
				}
			})
		}

	</script>
 </th:block>
	<th:block layout:fragment="title">
		<title>Student Information</title>
	</th:block>
	
	<th:block layout:fragment="nav-title">
		<div class="fixed-navbar">
			<div class="pull-left">
				<h1 class="page-title">Student Information</h1>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="content">

		<div><h2 style="color:Blue">Student Information</h2></div>
		<br><br>
		<div class="card-content">
			<form>
			<div>
				<label class="col-sm-2 control-label">설정1</label>
				<div class="col-sm-10" style="margin-top: 10px;">
					<input type="checkbox"/>
				</div>
			</div>

			<div>
				<label for="secretYn" class="col-sm-2 control-label">설정2</label>
				<div class="col-sm-10" style="margin-top: 10px;">
					<input type="checkbox" id="secretYn" name="secretYn"/>
				</div>
			</div>

			<div>
				<label for="title" class="col-sm-2 control-label">빈 텍스트</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="아무거나 입력해 주세요." />
				</div>
			</div>
			
			<div>
				<label for="writer" class="col-sm-2 control-label">학번</label>
				<div class="col-sm-10" >
					<input type="text" name = "sid" id = "sid" class="form-control" placeholder="학번을 입력해 주세요." required="required"/>
				</div>
			</div>
				
			<div>
				<label for="content" class="col-sm-2 control-label">내용</label>
				<div class="col-sm-10">
					<textarea id = "resTA" th:inline="text" class="form-control" placeholder="내용은 여기에" readonly></textarea>
				</div>
			</div>
		</form>
			<div>
				<button type="button" onclick="getidd()" class="btn btn-primary waves-effect waves-light" >검색</button>
				<button type="button" onClick="location.href='/studentInfo/studentRegistrationTest'" class="btn btn-primary waves-effect waves-light">등록</button>
			</div>
		</div>
		<!-- /.card-content -->

	</th:block>
</html>
