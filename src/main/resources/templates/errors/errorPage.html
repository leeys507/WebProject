<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error Page</title>
</head>
<body>
	<div style ="text-align:center; margin-top:20%">
		요청하신 페이지를 찾을 수 없거나 오류가 발생했습니다.<br><br>
		<a style="cursor:pointer; text-decoration:underline; color:#FF4848" onClick = "history.go(-1)">뒤로가기</a>&nbsp;&nbsp;
		<a th:if="${studentInfo} != null" style="cursor:pointer; text-decoration:underline; color:#65D35D" onClick="location.href='/yu/logout'">로그아웃</a>
	</div>
	<br>
	<div style ="text-align:center; margin-top:10px">
		<span style="cursor:pointer; font-size:20px; text-decoration:underline; color:#486AAE" onClick="showErrorInformation()">Error Information</span><br>
		<div style="font-size:15px; display:none; border:1px solid #660058; width:800px; margin:0 auto;" id="errorInfoDiv">
			<p><b>Path: </b>[[${path}]]</p>
			<p><b>Status: </b>[[${status}]]</p>
			<p><b>Timestamp: </b>[[${timestamp}]]</p>
			<p><b>Error: </b>[[${error}]]</p>
			<p><b>Exception: </b>[[${exception}]]</p>
			<p><b>Message: </b>[[${message}]]</p>
		</div>
	</div>
	
	<script src="/scripts/jquery.min.js"></script>
	<script type="text/javascript">
    function showErrorInformation() {
    	var errorInfoDiv = $("#errorInfoDiv");
    	if(errorInfoDiv.css("display") == "block") {
    		errorInfoDiv.css("display", "none");
    	}
    	else {
    		errorInfoDiv.css("display", "block");
    	}
    }
    </script>
</body>
</html>
