<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basic}">

<th:block layout:fragment="title">
	<title>YU BoardList</title>
</th:block>

<th:block layout:fragment="article">
    <div id="article">
      <div class="container-fluid">
        <div class="col-sm-auto article-header">
          <h2 style="color:red" th:text=${boardtype}></h2>
        </div>
        <table class="col-sm-auto table table-hover">
          <thead>
            <tr>
              <th style="text-align:center">번호</th>
              <th style="text-align:center">제목</th>
              <th style="text-align:center">글쓴이</th>
              <th style="text-align:center">작성일</th>
              <th style="text-align:center">조회수</th>
              <th style="text-align:center">좋아요</th>
            </tr>
          </thead>
		<tbody id="tbody">
        <tr th:each="boardlist :${board}">
            <td style="width:5%; text-align:center" th:text="${boardlist.getBno()}"></td>
            <td> <a th:href="@{'/yu/board/boardView/'+${boardlist.getBno()}}" th:text="${boardlist.getTitle()}"></a></td>
            <td style="width:20%; text-align:center" th:text="${boardlist.getNickname()}"></td>
            <td style="width:15%; text-align:center" th:text="${boardlist.getRegister_date()}"></td>
            <td style="width:5%; text-align:center" th:text="${boardlist.getRead_count()}"></td>
            <td style="width:5%; text-align:center" th:text="${boardlist.getLike_count()}"></td>
        </tr>
        </tbody>
        </table>
        <hr />
        <a class="btn btn-primary" th:if="${studentInfo} != null" type="button" onClick="insertBoard()" role="button">글쓰기</a>


        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li id="pagefirst">
				<a th:href="'?boardtype=' + ${boardtype} + '&page=0'">
					<span class="page-link">«</span>
				</a>
			</li>
			<li style="cursor:pointer" id="pagePrev" class="page-item disabled">
				<a th:onClick="|return pageMove('prev');|">
					<span class="page-link">&lt;</span>
				</a>
			</li>
			<li class="page-item" style="cursor:pointer" th:if="${board.getTotalPages()}>0" th:id="page+${num}" th:each="num: ${#numbers.sequence(0,board.getTotalPages()-1)}">
				<a class="page-link" th:href="'?boardtype=' + ${boardtype} + '&page=' + ${num}" th:text="${num+1}"></a>
			</li>
			<li id="pageNext">
				<a style="cursor:pointer" th:onClick="|return pageMove('next');|">
					<span class="page-link">&gt;</span>
				</a>
			</li>
			<li>
				<a th:if="${board.getTotalPages()}>0" th:href="'?boardtype=' + ${boardtype} + '&page=' + ${board.getTotalPages()-1}">
					<span class="page-link">»</span>
				</a>
				<a th:if="${board.getTotalPages()}==0" th:href="'?boardtype=' + ${boardtype} + '&page=' + ${board.getTotalPages()}">
					<span class="page-link">»</span>
				</a>
			</li>
          </ul>
        </nav>

          	<div class="search-wrap clear">
              <!-- 옵션 -->
              <div class="search-option-wrap fl">
                <select id="searchDate" class="search-date">
                  <option value="all">전체기간</option>
                  <option value="1week">1주</option>
                  <option value="1month">1개월</option>
                  <option value="6month">6개월</option>
                </select>
                <select id="searchOption" class="search-option">
                  <option value="all">제목+내용</option>
                  <option value="title">제목</option>
                  <option value="writer">글작성자</option>
                  <option value="commentContent">댓글내용</option>
                </select>
              </div>
              <!-- 검색어 입력창 -->
              <div class="search-input-wrap fl">
                <input id="searchBox" class="form-control mr-sm-2" onKeypress = "if(event.keyCode==13) {return searchBoard()}" placeholder="검색어를 입력해 주세요">
              </div>
              <button class="btn glass"><img th:src="@{/images/돋보기.png}" onClick="return searchBoard()" class="button-image"></button>
            </div>
      </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script>
        var pages = getParameterByName("page");
        var boardtype=getParameterByName("boardtype");
        
    	if([[${board.getTotalElements()}]] == 0) {
    		var tr = document.createElement("tr");
    		var th = document.createElement("th");
    		
    		th.colSpan = 6;
    		th.style.fontSize = "25px";
    		th.innerHTML = "검색 결과가 없습니다";
    		tr.appendChild(th);
    		$("#tbody").append(tr);
    	}

        $("#searchBox").val([[${text}]]);
        $("#searchBox").focus();
        $("#searchDate").val([[${date}]]).prop("selected", true);
        $("#searchOption").val([[${option}]]).prop("selected", true);
        
        if(pages == "") {
            pages=0;
        }
        $("#page"+pages).attr("class","active");
        
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        
        function pageMove(param) {
            var pageNum = parseInt(getParameterByName("page"));
            var nextOrPrev;
            if(isNaN(pageNum)) pageNum = 0;
            nextOrPrev = (param == "next") ? 1 : -1;

            if(pageNum + nextOrPrev < 0) return false;
            else if(pageNum + nextOrPrev > [[${board.getTotalPages()}]] - 1) return false;

            location.href = "/yu/search/searchAllList?text=" + [[${text}]] + "&date=" 
            		+ [[${date}]] + "&option=" + [[${option}]] + "&page=" + (pageNum + nextOrPrev);
            return true;
        }
        
        function insertBoard() {
            location.href = "/yu/board/boardInsert?boardtype=" + boardtype;
        }
        
        function searchTotalBoard() {
        	var text = $("#totalSearchBox");
        	var date = $("#totalSearchDate option:selected");
        	var option = $("#totalSearchOption option:selected");
        	
        	if(text.val().trim() == "") {
        		alert("검색어를 입력하세요");
        		return false;
        	}
        	else if(text.val().length < 2) {
        		alert("검색어는 2글자 이상이어야 합니다");
        		return false;
        	}
        	
        	var chgText = text.val().replace(/%/gi, '%25');
        	chgText = chgText.replace(/\\/gi, '%5C');
        	
        	location.href = "/yu/search/searchAllList?text=" + 
        			chgText + "&date=" + date.val() + "&option=" + option.val();
        }
        
        function searchBoard() {
        	var text = $("#searchBox");
        	var date = $("#searchDate option:selected");
        	var option = $("#searchOption option:selected");
        	
        	if(text.val().trim() == "") {
        		alert("검색어를 입력하세요");
        		return false;
        	}
        	else if(text.val().length < 2) {
        		alert("검색어는 2글자 이상이어야 합니다");
        		return false;
        	}
        	
        	var chgText = text.val().replace(/%/gi, '%25');
        	chgText = chgText.replace(/\\/gi, '%5C');
        	
        	location.href = "/yu/search/searchBoardList?boardtype=" + boardtype + "&text=" + 
        			chgText + "&date=" + date.val() + "&option=" + option.val();
        }
    </script>
</th:block>
</html>
