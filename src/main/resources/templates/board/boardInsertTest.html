<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">

<th:block layout:fragment="script">
    <script type="text/javascript">

        function dataSend() {
            var gender = $(":input:radio[name=gen]:checked").val();
            let queryString = $('#infoForm').serialize() ;

            $.ajax({
                type: "POST",
                url : "/boardInsert",
                data : queryString,
                // data : queryString,
                // contentType:'application/json; charset=utf-8',
                // datatype : 'json',
                success : function(data){
                    if(data == $('#sid').val()) {
                        alert("등록 성공");
                        location.href='/board/boardListTest';
                    }
                    else
                        alert("등록 실패");
                },error : function(){
                    alert(queryString);
                    return false;
                }
            });
            return false;
        }
    </script>
</th:block>

<th:block layout:fragment="title">
    <title>Board Insert</title>
</th:block>

<th:block layout:fragment="content">
    <div><h2 style="color:green">Board Insert</h2></div>
    <br><br>
    <div class="card-content">
        <form id="infoForm" name="infoForm">
            <div class="container">
                <select class="form-control" name="boardtype" id="boardtype">
                    <option>게시판1</option>
                    <option>게시판2</option>
                    <option>게시판3</option>
                </select>
            </div>
            <br>
            <div>
                <label class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목 입력" required="required"/>
                </div>
            </div>

            <div>
                <label class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea type="text" id="content" name="content" class="form-control" placeholder="내용 입력" required="required"></textarea>
                </div>
            </div>
            <div>
                <div>
                    <label th:for="writer" class="col-sm-2 control-label">학번</label>
                    <div class="col-sm-10" >
                        <input type="text" name = "sid" id = "sid" class="form-control" placeholder="학번을 입력해 주세요." required="required"/>
                    </div>
                </div>
                <div>
                    <label th:for="writer" class="col-sm-2 control-label">닉네임</label>
                    <div class="col-sm-10" >
                        <input type="text" name = "nickname" id = "nickname" class="form-control" placeholder="학번을 입력해 주세요." required="required"/>
                    </div>
                </div>
            </div>
            <div class="inputArea">
                <label for="imagepath">이미지</label>
                <input type="file" id="imagepath" name="imagepath" />
                <div class="select_img"><img src="" /></div>

                <script>
                    $("#gdsImg").change(function(){
                        if(this.files && this.files[0]) {
                            var reader = new FileReader;
                            reader.onload = function(data) {
                                $(".select_img img").attr("src", data.target.result).width(500);
                            }
                            reader.readAsDataURL(this.files[0]);
                        }
                    });
                </script>
            </div>
        </form>
        <div>
            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="dataSend()">등록</button>
            <button type="button" onClick="location.href='/board/boardListTest'" class="btn btn-primary waves-effect waves-light">이전</button>
        </div>

    </div>
    <!-- /.card-content -->
</th:block>
</html>
