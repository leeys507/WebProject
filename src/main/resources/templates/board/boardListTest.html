<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
<th:block layout:fragment="title">
    <title>Board List</title>
</th:block>

<th:block layout:fragment="nav-title">
    <div class="fixed-navbar">
        <div class="pull-left">
            <h1 class="page-title">Board list</h1>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content">
    <div id="grid">
        <div id="menubar">
            <ul class="nav flex-column">
                <li class="dropdown dropright">
                    <a class="nav-link" href="#" id="navbarDroprightMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-disabled="true">
                        게시판
                    </a>
                    <div class="dropdown-menu text-center">
                        <a class="dropdown-item" href="#">게시판1</a>
                        <a class="dropdown-item" href="#">게시판2</a>
                        <a class="dropdown-item" href="#">게시판3</a>
                    </div>
                </li>


            </ul>
        </div>
        <br>
    </div>
    <div><h2 style="color:Blue">Board list</h2></div>
    <br><br>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
            <th>조회수</th>
            <th>좋아요</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="boardlist :${board}">
            <td th:text="${boardlist.getBno()}"></td>
            <td> <a th:href="@{'/board/boardViewTest/'+${boardlist.getBno()}}" th:text="${boardlist.getTitle()}"> </a></td>
            <td th:text="${boardlist.getNickname()}"></td>
            <td th:text="${boardlist.getRegdate()}"></td>
            <td th:text="${boardlist.getReadcount()}"></td>
            <td th:text="${boardlist.getLikecount()}"></td>
        </tr>
        </tbody>
    </table>

        <div style="float: right">
            <button type="button" onClick="location.href='/board/boardInsertTest'" class="btn btn-primary waves-effect waves-light">등록</button>
        </div>
    </div>
    <!-- /.card-content -->

</th:block>
</html>
