<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basic}">

<th:block layout:fragment="title">
	<title>YU BoardView</title>
</th:block>

<th:block layout:fragment="article">
	<input type = "hidden" th:id="${board.bno}" name="boardNumber">
		<div id="article-container">
			<header>
				<div class="col-sm-auto clear article-head">
                        <!-- 글 제목 -->
                        <h3 class="title">
                            <span th:text="${board.getTitle()}"></span>
                        </h3>
                        <!-- 작성자, 글쓴이, 작성일,  조회, 좋아요 수 -->
                        <div class="article-info">
                            <div class="fr">
                                <span th:text="${board.nickname}"></span>
                                <span th:text="${board.readcount}"></span>
                                <span th:text="${board.register_date}"></span>
                                <span id="likecnt" th:text="${board.likecount}"></span>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- 글 내용 -->
                <div class="article-contents">
                    <div class="article-inner clear">
                        <div th:utext="${board.content}">
                        </div>
                    </div>
                    <!-- 각종 버튼 -->
                    <div id="recommend-btn" class="recommend-btn clear">
                        <div class="btn-inner">
                            <!-- 좋아요 -->
                            <div style="width:160px;text-align:right;" class="like-btn-form fl" th:if="${studentInfo} != null">
                                <span style="vertical-align:middle" id="likeText">좋아요</span>
                                <button type="button" class="btn-like"><img style="width:40px;height:40px;" th:src="@{/images/pngwing.com.png}" th:onClick="|return likeBoard();|" id="likeboard" class="like-btn"></button>
                            </div>
                            <!-- 신고 -->
                            <div class="declare-btn-form fl">
                                <span>신고</span>
                                <button type="button" class="btn-declare"><img src="#" class="declare-btn">(신고버튼이미지)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 댓글 -->
            <div class="comment-wrap">
                <!-- 댓글 헤더 -->
                <div class="comment-title">
                    <div class="comment-title-font">댓글 목록</div>
                </div>
                <!-- 댓글 내용 -->
                <div class="comment-box">
                    <ul class="comment-list">
                        <!-- 여기를 반복문하면 될듯 -->
                        <li class="up-content">
                            <div class="comment-info clear">
                                <!-- 댓글작성 닉네임 -->
                                <div class="comment-nick"><span class="comment-writer">닉네임</span></div>
                                <!-- 댓글 내용 -->
                                <div class="comment-content clear"><p>내용</p></div>
                                <!-- 댓글 날짜 -->
                                <div class="comment-written-at"><span class="date-time">날짜</span></div>
                                <!-- 댓글쓰기, 수정, 삭제 : 지금 로그인 유저정보가 있으면 수정, 삭제 보이게하고 아니면 댓글쓰기만 해주세요 -->
                                <div class="comment-option-button">
                                    <a>댓글 쓰기</a>
                                </div>
                            </div>
                        </li>
                        <li class="up-content" th:each="boardComment :${boardCommentList}" th:id="bc+${boardComment.getCno()}">
                            <div class="comment-info clear">
                                <!-- 댓글작성 닉네임 -->
                                <div class="comment-nick"><span class="comment-writer" th:text="${boardComment.getNickname()}"></span></div>
                                <!-- 댓글 내용 -->
                                <div class="comment-content clear" th:if="${boardComment.getCheck_delete()} == 'F'" ><p th:text="${boardComment.getContent()}"></p></div>
                                <div class="comment-content clear" th:unless="${boardComment.getCheck_delete()} == 'F'"><p>삭제된 댓글입니다</p></div>
                                <!-- 댓글 날짜 -->
                                <div class="comment-written-at"><span class="date-time" th:text="${boardComment.getRegister_date()}"></span></div>
                                <!-- 댓글쓰기, 수정, 삭제 : 지금 로그인 유저정보가 있으면 수정, 삭제 보이게하고 아니면 댓글쓰기만 해주세요 -->
                                <div class="comment-option-button" th:if="${studentInfo} != null and ${boardComment.getCheck_delete()} == 'F'">
                                    <a>댓글 쓰기</a>
                                    <a th:if="${studentInfo.getSid()} == ${boardComment.getStudentForeignkey().getSid()}">수정</a>
                                    <a th:if="${studentInfo.getSid()} == ${boardComment.getStudentForeignkey().getSid()}">삭제</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
         <br>
            
         <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
        		<li id="pagefirst">
            		<a href="?page=0">
                		<span>«</span>
            		</a>
        		</li>
        		<li style="cursor:pointer" id="pagePrev">
            		<a th:onClick="|return pageMove('prev');|">
                		<span>＜</span>
            		</a>
        		</li>
        		<li style="cursor:pointer" th:if="${boardCommentList.getTotalPages()}>0" th:id="page+${num}" th:each="num: ${#numbers.sequence(0,boardCommentList.getTotalPages()-1)}">
            		<a th:href="'?'+page+'='+${num}" th:text="${num+1}"></a>
        		</li>
        		<li id="pageNext">
            		<a style="cursor:pointer" th:onClick="|return pageMove('next');|">
                		<span>></span>
            		</a>
        		</li>
        		<li>
           			<a th:if="${boardCommentList.getTotalPages()}>0" th:href="'?'+page+'='+${boardCommentList.getTotalPages()-1}">
                		<span>»</span>
            		</a>
            		<a th:if="${boardCommentList.getTotalPages()}==0" th:href="'?'+page+'='+${boardCommentList.getTotalPages()}">
                		<span>»</span>
            		</a>
        		</li>
    		</ul>
    	</nav>
    		<br><br>
            <!-- 댓글 입력창 -->
            <div class="comment-write-wrap clear">
                <div class="comment-write-form">
                    <!-- 댓글 입력폼 -->
                    <div class="comment-write">
                        <textarea maxlength="400" placeholder="댓글을 입력하세요."></textarea>
                    </div>
                    <!-- 댓글 입력버튼 -->
                    <div class="comment-button clear">
                        <div class="fr">
                            <button type="button" class="btn-blue">등록</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 수정, 삭제, 목록 버튼 -->
            <div class="bottom-button-wrap clear">
                <div class="fl">
                    <button type="button" class="btn-blue" onClick="history.go(-1)">목록</button>
                </div>
                <div class="fr">
                    <!--수정-->
                    <button type="button" class="btn-grey">수정</button>
                    <button type="button" class="btn-grey">삭제</button>
                    <button type="button" class="btn-blue">글쓰기</button>
                </div>
            </div>
</th:block>

<th:block layout:fragment="script">
    <script type="text/javascript">
        var pages = getParameterByName("page");
        var clickCommentCno;
        var likecheck = "[[${boardlike}]]";
        
        if(pages == ""){
            pages=0;
        }
        $("#page"+pages).attr("class","active");
        
        if(likecheck==''||likecheck=='F'){
        	$("#likeText").html("좋아요");
            $("#likeboard").attr("src", "/images/pngwing.com.png");
        }
        else{
        	$("#likeText").html("좋아요 취소");
            $("#likeboard").attr("src", "/images/pngwingdown.com.png");
        }

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        function pageMove(param) {
            var boardNumber = document.getElementsByName("boardNumber")[0].id;
            var pageNum = parseInt(getParameterByName("page"));
            var nextOrPrev;
            if(isNaN(pageNum)) pageNum = 0;
            nextOrPrev = (param == "next") ? 1 : -1;

            if(pageNum + nextOrPrev < 0) return false;
            else if(pageNum + nextOrPrev > [[${boardCommentList.getTotalPages()}]] - 1) return false;

            location.href = "/yu/board/boardView/" + boardNumber + "?page=" + (pageNum + nextOrPrev);
            return true;
        }
        function deleteBoard(bno) {
            if(confirm("게시글을 삭제하시겠습니까?")) {
                $.ajax({
                    type: "PUT",
                    url : "/board/deleteBoard",
                    data : {
                        bno : bno
                    },
                    success : function(data){
                        if(data == true) {
                            alert("게시글 삭제 성공");
                            location.href = '/yu/board/boardList?boardtype=자유게시판';
                        }
                        else
                            alert("게시글 삭제 실패");
                    },error : function(){
                        alert("Error");
                        return false;
                    }
                });
            }
            else return false;
        }
        function cancelCommentForm(part) {
            document.getElementById(part + "commentForm").style.display = "none";
            document.getElementById(part + "cTextArea").value = "";
        }

        function registerComment(part) {
            var boardNumber = document.getElementsByName("boardNumber")[0].id;
            var sid = $("#" + part + "csid");
            var nickname = $("#" + part + "cnickname");
            var content = $("#" + part + "cTextArea");
            var ccno;

            if(sid.val() == "") {
                alert("학번 입력");
                sid.focus();
                return false;
            }
            if(nickname.val() == "") {
                alert("닉네임 입력");
                nickname.focus();
                return false;
            }
            if(content.val() == "") {
                alert("내용 입력");
                content.focus();
                return false;
            }

            ccno = (part == "") ? 0 : clickCommentCno;

            $.ajax({
                type: "POST",
                url : "/yu/boardComment/insertBoardComment",
                data : {
                    bno : boardNumber,
                    ccno : ccno,
                    sid : sid.val(),
                    nickname : nickname.val(),
                    content : content.val(),
                },
                success : function(data){
                    if(data == true) {
                        alert("댓글 등록 성공");
                        cancelCommentForm(part);
                        location.href = location.href;
                    }
                    else
                        alert("댓글 등록 실패");
                },error : function(){
                    alert("Error");
                    return false;
                }
            });
        }
        function deleteComment(cno) {
            if(confirm("선택된 댓글을 삭제하시겠습니까?")) {
                var boardNumber = document.getElementsByName("boardNumber")[0].id;

                $.ajax({
                    type: "PUT",
                    url : "/yu/boardComment/deleteBoardComment",
                    data : {
                        cno : cno
                    },
                    success : function(data){
                        if(data == true) {
                            alert("댓글 삭제 성공");
                            location.href = location.href;
                        }
                        else
                            alert("댓글 삭제 실패");
                    },error : function(){
                        alert("Error");
                        return false;
                    }
                });
            }
            else return false;
        }
        function showCommentByCommentForm(cno) {
            clickCommentCno = cno;
            document.getElementById("ccommentForm").style.display = "block";
        }
        function showUpdateCommentForm(cno) {
            var selectTr = $("#bc" + cno);
            var selectTd = selectTr.children();

            clickCommentCno = cno;
            document.getElementById("light").style.display = "block";
            document.getElementById("fade").style.display = "block";
            document.getElementById("beforeCommentTextArea").value =
                (selectTd.eq(0).text() == "") ? selectTd.eq(4).text() : selectTd.eq(3).text();
            document.getElementById("mcommentForm").style.display = "block";
        }

        function cancelUpdateCommentForm() {
            document.getElementById("light").style.display = "none";
            document.getElementById("fade").style.display = "none";
            cancelCommentForm("m");
        }

        function updateComment(cno) {
            var boardNumber = document.getElementsByName("boardNumber")[0].id;
            var sid = $("#ucsid");
            var nickname = $("#ucnickname");
            var content = $("#ucTextArea");

            if(sid.val() == "") {
                alert("학번 입력");
                sid.focus();
                return false;
            }
            if(nickname.val() == "") {
                alert("닉네임 입력");
                nickname.focus();
                return false;
            }
            if(content.val() == "") {
                alert("내용 입력");
                content.focus();
                return false;
            }

            $.ajax({
                type: "PUT",
                url : "/yu/boardComment/updateBoardComment",
                data : {
                    bno : boardNumber,
                    cno : clickCommentCno,
                    content : content.val()
                },
                success : function(data){
                    if(data == true) {
                        alert("댓글 수정 성공");
                        location.href = location.href;
                    }
                    else
                        alert("댓글 수정 실패");
                },error : function(){
                    alert("Error");
                    return false;
                }
            });
        }

        function likeBoard() {
            var likecheck = "[[${boardlike}]]";
            var bno = [[${board.getBno()}]];
            var sid = "[[${studentInfo.getSid()}]]";
            if(likecheck=="") {
                $.ajax({
                    url: "/yu/boardLike/insertBoardLike",
                    type: "POST",
                    data: {
                        sid: sid,
                        bno: bno
                    },
                    success: function () {
                        location.href = location.href;
                    },
                    error: function () {
                        alert("좋아요 실패");
                        return false;
                    }
                });
            }
            else{
                $.ajax({
                    url: "/yu/boardLike/updateBoardLike",
                    type: "PUT",
                    data: {
                        sid: sid,
                        bno: bno
                    },
                    success: function (data) {
                        $("#likecnt").html(data);

                        if($("#likeboard").attr("src") == "/images/pngwing.com.png") {
                        	$("#likeText").html("좋아요 취소");
                            $("#likeboard").attr("src", "/images/pngwingdown.com.png");
                        }
                        else{
                        	$("#likeText").html("좋아요");
                            $("#likeboard").attr("src", "/images/pngwing.com.png");
                        }
                    },
                    error: function () {
                        alert("좋아요 실패");
                        return false;
                    }
                });
            }
            return true;
        }
    </script>
</th:block>
</html>
